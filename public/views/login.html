<div class="container" ng-controller="LoginCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" translate="login"></h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder=" {{ 'user.username' | translate }}" required autofocus ng-model="user.username">
                    <input type="password" class="form-control" placeholder=" {{ 'user.password' | translate }}" required ng-model="user.password">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="login(user)" translate="login"></button>
                    <a href="/auth/facebook?returnTo={{'/profile'}}" class="btn btn-lg btn-primary btn-block"><span class="fa fa-facebook"></span>Facebook</a>
                </form>
            </div>
            <a href="/#/signup" class="text-center new-account" translate="create_account"></a>
        </div>
    </div>
</div>
