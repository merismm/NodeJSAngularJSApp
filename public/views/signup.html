<div class="container" ng-controller="SignUpCtrl">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title" translate="signup"></h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                     alt="">
                <form class="form-signin">
                    <input type="text" class="form-control" placeholder=" {{ 'user.first_name' | translate }}" required autofocus ng-model="user.first_name">
                    <input type="text" class="form-control" placeholder=" {{ 'user.last_name' | translate }}" required autofocus ng-model="user.last_name">
                    <input type="text" class="form-control" placeholder=" {{ 'user.username' | translate }}" required autofocus ng-model="user.username">
                    <input type="text" class="form-control" placeholder=" {{ 'user.email' | translate }}" required autofocus ng-model="user.email">
                    <input type="password" class="form-control" placeholder=" {{ 'user.password' | translate }}" required ng-model="user.password2">
                    <input type="password" class="form-control" placeholder=" {{ 'user.password' | translate }}" required ng-model="user.password">
                    <button class="btn btn-lg btn-primary btn-block" ng-click="signup(user)" translate="signup"></button>
                </form>
            </div>
        </div>
    </div>
</div>
