<!DOCTYPE html>
<html lang="en" ng-app="SofthouseWebApp">
<head>
    <meta charset="UTF-8">
    <title>Softhouse Web aplication</title>
    <link rel="stylesheet"  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="../public/css/main.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="../bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script src="../bower_components/moment/moment.js"></script>
    <script src="../bower_components/angular-moment/angular-moment.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/controllers.js" type="text/javascript"></script>
</head>
<body class="pre-scrollable">

<nav ng-controller="NavCtrl" class="navbar navbar-default">
    <div class="container">
   
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home" title="Softhouse Web App">Softhouse Web Application</a>
        </div>
		
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li ><a href="#home">Home</a></li>
                <li ng-show="!currentUser"><a href="#login" translate="login"></a></li>
                <li ng-show="!currentUser"><a href="#signup" translate="signup"></a></li>
                <li ng-show="currentUser"><a href="#profile" translate="profile">Profile</a></li>
                <li ng-show="currentUser"><a href="#logout" ng-click="logout()" translate="logout"></a></li>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span translate="select_language"></span><span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a ng-click="changeLanguage('en-US')" translate="languages.en"></a>
                        </li>
                        <li>
                            <a ng-click="changeLanguage('bs-BS')" translate="languages.bs"></a>
                        </li>
                    </ul>
                </li>
            </ul> 
        </div>
    </div>
</nav>

<div ng-view=""></div>

</body>
</html>
